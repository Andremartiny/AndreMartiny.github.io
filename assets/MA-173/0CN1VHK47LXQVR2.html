<script>
  function createAnimation(ballId, pathtofollow) {
    const tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 8,
    });

    tl.set(ballId, { visibility: "visible" })
      .to(ballId, {
        duration: 2,
        motionPath: {
          path: pathtofollow,
          align: pathtofollow,
          alignOrigin: [0.5, 0.5],
        },
        ease: "none",
      })
      .set(ballId, { visibility: "hidden" });

    return tl;
  }

  createAnimation("#ball1", "#nedrelinje");
  createAnimation("#ball2", "#nedrelinje").delay(0.5);
  createAnimation("#ball3", "#nedrelinje").delay(1);
  createAnimation("#ball4", "#ovrelinje").delay(5);
  createAnimation("#ball5", "#ovrelinje").delay(5.5);
  createAnimation("#ball6", "#ovrelinje").delay(6);
</script>
